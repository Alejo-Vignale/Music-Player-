<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af498aa624.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/468-thumbnail.png" class="song-img" />
        <h1>The Sky Within</h1>
        <p>Romero ft Black Lotus</p>

        <audio controls id="song">
          <source src="media/Romeo - The Sky Within.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="cntrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let cntrlIcon = document.getElementById("cntrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (cntrlIcon.classList.contains("fa-pause")) {
          song.pause();
          cntrlIcon.classList.remove("fa-pause");
          cntrlIcon.classList.add("fa-play");
        } else {
          song.play();
          cntrlIcon.classList.add("fa-pause");
          cntrlIcon.classList.remove("fa-play");
        }
      }
      if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime;
        }, 500);
      }
    </script>
  </body>
</html>
